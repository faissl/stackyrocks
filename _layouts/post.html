---
layout: default
---

    
<div class="post-content">
	<div class="section">
		<div class="container">

			<header class="post-header">
				<span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</span>
				<h1 class="post-title">{{ page.title }}</h1>
			</header>

			{{ content }}
			
		</div>
	</div>
</div>
