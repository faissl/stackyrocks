---
layout: default
---

    
<div class="single-post post-content">
	<div class="section">
		<div class="container">
            <div class=post-list-content>
                <h1>{{ page.title }}</h1>  
                <img class="blog-img img-left" src={{site.baseurl}}img/posts/{{page.img}} alt={{page.title}}>    
                <div class="post-date">
                    <div class="post-day">{{ page.date | date: "%-d %b" }}</div>
                    <div class="post-year">{{ page.date | date: "%Y" }}</div> 
                </div>   
                {{content}}                              
            </div>                            
			
		</div>
	</div>
</div>
