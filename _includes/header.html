    <!-- Intro Header -->
    <header class="intro">
        <div class="intro-body">
            <div class="container">
                <div class = "intro-description">
                    <h2>Contact</h2>

                    <p class="intro-text">{{site.description}}</p>

                    <p class="intro-text">Wanna talk tech or ask me about an outdoor adventure? Send me a tweet. Follow my code. Write me a note. Or catch me at the next Meetup.</p>
                    <ul class="list-inline banner-social-buttons">
                        {% for network in site.social %}
                        <li>
                            <a href="{{ network.url }}" class="btn btn-default btn-lg" target="_blank"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                        </li>
                        {% endfor %}
                    </ul>

                    <a href="#about" class="btn btn-circle page-scroll"><i class="fa fa-angle-double-down animated"></i></a>
                </div>

            </div>
        </div>
    </header>
