    <!-- Contact Section -->
    <section id="contact" class="content-section text-center">
        <div class ="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h2>Contact</h2>
                    <p>Wanna talk tech or ask me about an outdoor adventure? Send me a tweet. Follow my code. Write me a note. Or catch me at the next Meetup.</p>
                    <ul class="list-inline banner-social-buttons">
                        {% for network in site.social %}
                        <li>
                            <a href="{{ network.url }}" class="btn btn-default btn-lg" target="_blank"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </section>
